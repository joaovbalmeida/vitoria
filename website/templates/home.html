{% extends "base.html" %}
{% block content %}
	{% load static %}

	<section class="background-multiply cover fullscreen image-slider slider-arrow-controls controls-inside parallax">
		<ul class="slides">
			<li class="overlay image-bg">
				<div class="background-image-holder">
					<img alt="image" class="background-image" src="{% static 'img/img-banana.jpg' %}">
				</div>
				<div class="container v-align-transform">
					<div class="row">
						<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 text-center">
							<h2 class="uppercase mb32">{{ content.titulo }}</h6>
							<p style="font-size: 18px;" class="text-justify mb0">{{ content.subtitulo }}</p>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</section>
{% endblock %}
{% block footer %}
{% endblock %}
