<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
        <title>{% block title %}Banana Vitória{% endblock %}</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        {% load static %}
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="{% static 'css/themify-icons.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="{% static 'css/theme-offyellow.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="{% static 'css/theme-nearblack.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="{% static 'css/flexslider.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400%7CRaleway:100,400,300,500,600,700%7COpen+Sans:400,500,600' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" href="{% static 'favicon/favicon.png' %}"/>
    </head>
    <body>
        <div class="nav-container">
		    <nav class="absolute transparent">
		        <div class="nav-bar">
		            <div class="module left">
		                <a href="{% url 'home' %}">
		                    <img class="logo logo-light" alt="Foundry" src="img/logo-light.png">
		                </a>
		            </div>
		            <div class="module widget-handle mobile-toggle right visible-sm visible-xs">
		                <i class="ti-menu"></i>
		            </div>
		            <div class="module-group right">
		                <div class="module left">
		                    <ul class="menu">
								<li><a href="{% url 'about' %}">Quem somos</a></li>
								<li><a href="{% url 'production' %}">produção</a></li>
								<li><a href="{% url 'fleet' %}">frota</a></li>
								<li><a href="{% url 'contact' %}">contato</a></li>
		                    </ul>
		                </div>
		            </div>
		        </div>
		    </nav>
        </div>
        <div class="main-container">

            {% block content %}{% endblock %}

            {% block footer %}
                <footer class="footer-2 bg-primary">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 text-center mb64 mb-xs-24">
                                <a href="#">
                                    <img alt="Logo" class="image-xs mb16" src="img/logo-light.png">
                                </a>
                                <p class="lead mb48 mb-xs-16">
                                    {{ content.endereco }}<br>
                                    {{ content.telefone }}
                                </p>
                                <ul class="list-inline social-list spread-children">
                                    <li><a href="{{ content.instagram }}"><i class="icon icon-sm ti-twitter-alt"></i></a></li>
                                    <li><a href="{{ content.facebook }}"><i class="icon icon-sm ti-facebook"></i></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="row fade-half">
                            <div class="col-sm-4 text-center-xs">
                                <span>© Copyright 2019 Banana Vitória</span>
                            </div>
                            <div class="col-sm-4 text-center hidden-xs">
                                <span>Powered by João Victor Almeida</span>
                            </div>
                            <div class="col-sm-4 text-right hidden-xs">
                                <span>{{ content.email }}</span>
                            </div>
                        </div>
                    </div>
                </footer>
            {% endblock %}
        </div>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/parallax.js' %}"></script>
        <script src="{% static 'js/flexslider.min.js' %}"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
